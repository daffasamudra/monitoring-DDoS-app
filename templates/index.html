<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Performance Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background-color: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #666;
            font-size: 14px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .cpu-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .memory-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .metric-value {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #999;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease, background 0.5s ease;
        }

        .cpu-progress {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .memory-progress {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-item-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-item-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .metric-value {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Server Performance Monitor</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">CPU Usage</span>
                    <div class="metric-icon cpu-icon">üíª</div>
                </div>
                <div class="metric-value" id="cpuValue">0%</div>
                <div class="metric-label">Current CPU Load</div>
                <div class="progress-bar">
                    <div class="progress-fill cpu-progress" id="cpuProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Memory Usage</span>
                    <div class="metric-icon memory-icon">üß†</div>
                </div>
                <div class="metric-value" id="memoryValue">0%</div>
                <div class="metric-label">Current Memory Load</div>
                <div class="progress-bar">
                    <div class="progress-fill memory-progress" id="memoryProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3 class="chart-title">üìä CPU Usage History</h3>
                <div class="chart-wrapper">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="chart-title">üìà Memory Usage History</h3>
                <div class="chart-wrapper">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="info-box">
            <h3 class="chart-title">üìã System Statistics</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-item-label">Average CPU</div>
                    <div class="info-item-value" id="avgCpu">--%</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">Peak CPU</div>
                    <div class="info-item-value" id="peakCpu">--%</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">Average Memory</div>
                    <div class="info-item-value" id="avgMemory">--%</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">Peak Memory</div>
                    <div class="info-item-value" id="peakMemory">--%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi WebSocket
        var socket = io.connect(window.location.origin);

        // Status tracking
        let cpuHistory = [];
        let memoryHistory = [];

        // Update status indicator
        socket.on('connect', function() {
            console.log('Connected to server!');
            document.getElementById('statusDot').classList.remove('disconnected');
            document.getElementById('statusText').textContent = 'Connected';
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            document.getElementById('statusDot').classList.add('disconnected');
            document.getElementById('statusText').textContent = 'Disconnected';
        });

        // Setup Chart.js dengan styling modern
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    ticks: {
                        callback: function(value) {
                            return value + '%';
                        }
                    },
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            },
            animation: {
                duration: 500
            }
        };

        // CPU Chart
        var cpuCtx = document.getElementById('cpuChart').getContext('2d');
        var cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: [],
                    borderColor: '#f5576c',
                    backgroundColor: 'rgba(245, 87, 108, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6
                }]
            },
            options: chartOptions
        });

        // Memory Chart
        var memoryCtx = document.getElementById('memoryChart').getContext('2d');
        var memoryChart = new Chart(memoryCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Memory Usage (%)',
                    data: [],
                    borderColor: '#00f2fe',
                    backgroundColor: 'rgba(0, 242, 254, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6
                }]
            },
            options: chartOptions
        });

        // Helper function untuk update statistik
        function updateStatistics() {
            if (cpuHistory.length > 0) {
                const avgCpu = (cpuHistory.reduce((a, b) => a + b, 0) / cpuHistory.length).toFixed(1);
                const peakCpu = Math.max(...cpuHistory).toFixed(1);
                document.getElementById('avgCpu').textContent = avgCpu + '%';
                document.getElementById('peakCpu').textContent = peakCpu + '%';
            }

            if (memoryHistory.length > 0) {
                const avgMemory = (memoryHistory.reduce((a, b) => a + b, 0) / memoryHistory.length).toFixed(1);
                const peakMemory = Math.max(...memoryHistory).toFixed(1);
                document.getElementById('avgMemory').textContent = avgMemory + '%';
                document.getElementById('peakMemory').textContent = peakMemory + '%';
            }
        }

        // Mendengarkan data performa dari WebSocket
        socket.on('performance_data', function(data) {
            console.log('Data received:', data);
            var time = new Date().toLocaleTimeString();

            // Update metric cards
            document.getElementById('cpuValue').textContent = data.cpu_usage.toFixed(1) + '%';
            document.getElementById('memoryValue').textContent = data.memory_usage.toFixed(1) + '%';
            document.getElementById('cpuProgress').style.width = data.cpu_usage + '%';
            document.getElementById('memoryProgress').style.width = data.memory_usage + '%';

            // Update history
            cpuHistory.push(data.cpu_usage);
            memoryHistory.push(data.memory_usage);
            if (cpuHistory.length > 60) {
                cpuHistory.shift();
                memoryHistory.shift();
            }

            // Update CPU Chart
            cpuChart.data.labels.push(time);
            cpuChart.data.datasets[0].data.push(data.cpu_usage);
            if (cpuChart.data.labels.length > 20) {
                cpuChart.data.labels.shift();
                cpuChart.data.datasets[0].data.shift();
            }
            cpuChart.update('none');

            // Update Memory Chart
            memoryChart.data.labels.push(time);
            memoryChart.data.datasets[0].data.push(data.memory_usage);
            if (memoryChart.data.labels.length > 20) {
                memoryChart.data.labels.shift();
                memoryChart.data.datasets[0].data.shift();
            }
            memoryChart.update('none');

            // Update statistics
            updateStatistics();
        });
    </script>
</body>
</html>
